<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Math Session 3</title>
    <style>
      body {
        background-color: grey;
      }
      .navi {
        width: 332px;
        height: 212px;
      }
      .bottomButton {
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body style="position: relative">
    <div style="position: relative">
      <canvas></canvas>
      <script>
        var show = false;
      </script>
      <img
        id="showOptions"
        onclick="clickOptions()"
        style="
          position: absolute;
          bottom: 85px;
          left: 990px;
          width: 30px;
          cursor: pointer;
          display: none;
        "
        src="./images/questionspic/1x/openButton.png"
      />
      <img
        id="onceShow"
        style="
          position: absolute;
          bottom: 10px;
          left: 930px;
          width: 70px;
          display: none;
        "
        src="./images/questionspic/1x/lihatjawaban.png"
      />

      <div
        style="position: absolute; left: 10px; bottom: 50px; display: none"
        id="map4"
      >
        <button
          id="sawQuestion"
          style="
            width: 900px;
            float: right;
            height: 37px;
            position: relative;
            top: 40px;
          "
          onclick="jumptoQuestion()"
        >
          Soal
        </button>
        <form class="pure-form" style="display: none; width: 980px;">
          <div
            id="jawabanganda"
            style="display: flex; color: black; gap: 10px; width: 100%"
          >
            <div style="width: 40%">
              <input type="radio" name="jawaban" value="0" id="answer0" />
              <label
                id="option0"
                style="font-family: Arial, Helvetica, sans-serif"
                >???</label
              ><br />
              <br />
              <input type="radio" name="jawaban" value="1" id="answer1" />
              <label
                id="option1"
                style="font-family: Arial, Helvetica, sans-serif"
                >???</label
              ><br />
            </div>
            <div style="width: 50%">
              <input type="radio" name="jawaban" value="2" id="answer2" />
              <label
                id="option2"
                style="font-family: Arial, Helvetica, sans-serif"
                >???</label
              ><br />
              <br />
              <input type="radio" name="jawaban" value="3" id="answer3" />
              <label
                id="option3"
                style="font-family: Arial, Helvetica, sans-serif"
                >???</label
              ><br />
            </div>
          </div>
          <button id="answerButton" style="margin-top: 20px; width: 90%;" type="submit">
            JAWAB
          </button>
        </form>
        <br />
      </div>
      <!-- //TODO:: Answer write here -->
      <div
        style="position: absolute; left: 450px; bottom: 220px; display: none"
        id="nickname"
      >
        <div
          style="position: absolute; top: 50px; width: 100%"
        >
          <label
            for="nicknameButton"
            style="
              width: 100%;
              font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
                sans-serif;
              font-weight: bold;
              color: aliceblue;
            "
            >NamaKamu</label
          >
          <input type="text" id="nicknameInput" name="name" />
          <button
            id="nicknameButton"
            onclick="sendNickname()"
            style="
              margin-left: 22px;
              margin-top: 20px;
              width: 100px;
              height: 50px;
              border-radius: 10px;
            "
          >
            KIRIM
          </button>
        </div>

        <br />
      </div>
    </div>

    <div style="display: flex; align-items: flex-end">
      <div class="navi">
        <div class="topButton">
          <div style="background-color: grey; text-align: center">
            <img id="top" src="./images/button/top button.png" />
          </div>
        </div>
        <div class="bottomButton">
          <div id="left"><img src="./images/button/left button.png" /></div>
          <div id="bot"><img src="./images/button/bottom.png" /></div>
          <div><img id="right" src="./images/button/ritgh button.png" /></div>
        </div>
      </div>

      <div style="margin-left: 50px">
        <div id="space"><img src="./images/button/spaceBar.png" /></div>
      </div>
      <div style="margin-left: 50px">
        <div id="enter"><img src="./images/button/enter.png" /></div>
      </div>
    </div>

    <script src="./js/buttons/buttons.js"></script>
    <script src="./js/classes/Sprite.js"></script>
    <script src="./js/classes/Player.js"></script>
    <script src="./js/classes/Warrior.js"></script>
    <script src="./js/classes/Boss.js"></script>
    <script src="./js/eventListener.js"></script>
    <script src="./js/classes/Question.js"></script>
    <script src="index.js"></script>
  </body>
</html>
